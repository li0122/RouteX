<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地圖測試 - RouteX</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .subtitle {
            color: #6b7280;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .map-section {
            margin-bottom: 30px;
        }

        .map-title {
            font-size: 20px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        .btn {
            flex: 1;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
        }

        .btn-start {
            background: #10b981;
        }

        .btn-start:hover {
            background: #059669;
            transform: translateY(-2px);
        }

        .btn-end {
            background: #ef4444;
        }

        .btn-end:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .btn-reset {
            background: #6b7280;
            flex: 0.5;
        }

        .btn-reset:hover {
            background: #4b5563;
            transform: translateY(-2px);
        }

        .location-display {
            background: #f9fafb;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        .location-item {
            padding: 10px;
            margin-bottom: 10px;
            background: white;
            border-radius: 6px;
            font-size: 15px;
        }

        .location-item:last-child {
            margin-bottom: 0;
        }

        .location-item strong {
            color: #374151;
            margin-right: 10px;
        }

        .location-item span {
            color: #6b7280;
            font-family: 'Courier New', monospace;
        }

        .instructions {
            background: #eff6ff;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }

        .instructions strong {
            color: #1e40af;
            display: block;
            margin-bottom: 8px;
        }

        .instructions p {
            color: #1e40af;
            font-size: 14px;
            line-height: 1.6;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 14px;
            display: none;
        }

        .status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #10b981;
        }

        .status.info {
            background: #dbeafe;
            color: #1e40af;
            border: 1px solid #3b82f6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🗺️ 離線地圖測試</h1>
        <p class="subtitle">測試 Canvas 地圖選擇器功能</p>

        <div class="map-section">
            <div class="map-title">
                📍 舊金山灣區地圖
            </div>

            <div class="button-group">
                <button class="btn btn-start" id="setStartBtn">
                    🟢 設定出發點
                </button>
                <button class="btn btn-end" id="setEndBtn">
                    🔴 設定目的地
                </button>
                <button class="btn btn-reset" id="resetBtn">
                    🔄 重置
                </button>
            </div>

            <!-- 地圖容器 -->
            <div id="locationPickerMap"></div>

            <!-- 座標顯示 -->
            <div class="location-display">
                <div class="location-item">
                    <strong>🟢 出發點:</strong>
                    <span id="startLocationDisplay">請在地圖上點擊選擇</span>
                </div>
                <div class="location-item">
                    <strong>🔴 目的地:</strong>
                    <span id="endLocationDisplay">請在地圖上點擊選擇</span>
                </div>
            </div>

            <!-- 操作說明 -->
            <div class="instructions">
                <strong>💡 操作提示：</strong>
                <p>
                    🔍 <strong>滾輪縮放</strong> - 使用滑鼠滾輪放大或縮小地圖<br>
                    ✋ <strong>拖動平移</strong> - 按住滑鼠拖動來移動地圖<br>
                    🖱️ <strong>點擊選擇</strong> - 點擊按鈕後在地圖上點擊選擇位置<br>
                    📍 <strong>快速地標</strong> - 可以直接點擊預設的地標圖標
                </p>
            </div>

            <!-- 狀態訊息 -->
            <div class="status" id="statusMsg"></div>
        </div>
    </div>

    <!-- 引入地圖腳本 -->
    <script src="static/js/offline-map-picker.js"></script>
    <script>
        let offlineMapPicker = null;
        let startLocation = null;
        let endLocation = null;

        // 顯示狀態訊息
        function showStatus(message, type = 'info') {
            const statusEl = document.getElementById('statusMsg');
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.style.display = 'block';
            
            setTimeout(() => {
                statusEl.style.display = 'none';
            }, 3000);
        }

        // 初始化地圖
        function initMap() {
            offlineMapPicker = new OfflineMapPicker('locationPickerMap', {
                bounds: {
                    minLat: 37.6,
                    maxLat: 37.9,
                    minLng: -122.6,
                    maxLng: -122.2
                },
                onStartSelect: (lat, lng) => {
                    startLocation = [lat, lng];
                    document.getElementById('startLocationDisplay').textContent = 
                        `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    document.getElementById('setStartBtn').style.opacity = '0.7';
                    showStatus('✅ 出發點已設定！', 'success');
                },
                onEndSelect: (lat, lng) => {
                    endLocation = [lat, lng];
                    document.getElementById('endLocationDisplay').textContent = 
                        `${lat.toFixed(4)}, ${lng.toFixed(4)}`;
                    document.getElementById('setEndBtn').style.opacity = '0.7';
                    showStatus('✅ 目的地已設定！', 'success');
                }
            });
        }

        // 設定出發點按鈕
        document.getElementById('setStartBtn').addEventListener('click', function() {
            offlineMapPicker.setSelectingStart(true);
            this.style.opacity = '1';
            document.getElementById('setEndBtn').style.opacity = '0.7';
            showStatus('📍 請在地圖上點擊選擇出發點', 'info');
        });

        // 設定目的地按鈕
        document.getElementById('setEndBtn').addEventListener('click', function() {
            offlineMapPicker.setSelectingEnd(true);
            this.style.opacity = '1';
            document.getElementById('setStartBtn').style.opacity = '0.7';
            showStatus('📍 請在地圖上點擊選擇目的地', 'info');
        });

        // 重置按鈕
        document.getElementById('resetBtn').addEventListener('click', function() {
            offlineMapPicker.reset();
            startLocation = null;
            endLocation = null;
            document.getElementById('startLocationDisplay').textContent = '請在地圖上點擊選擇';
            document.getElementById('endLocationDisplay').textContent = '請在地圖上點擊選擇';
            document.getElementById('setStartBtn').style.opacity = '1';
            document.getElementById('setEndBtn').style.opacity = '1';
            showStatus('🔄 地圖已重置', 'info');
        });

        // 頁面載入後初始化
        window.addEventListener('load', () => {
            initMap();
            showStatus('🗺️ 地圖已載入，請開始選擇位置', 'success');
        });
    </script>
</body>
</html>
